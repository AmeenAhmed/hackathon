version: '3.8'

services:
  # Go backend server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: waywar-server
    ports:
      - "8090:8080"
    networks:
      - waywar-network
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENV=production
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue frontend client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: waywar-client
    ports:
      - "8091:80"
    networks:
      - waywar-network
    depends_on:
      - server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

